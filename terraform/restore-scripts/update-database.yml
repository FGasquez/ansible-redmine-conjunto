---
- name: Provision redmine to hosts
  hosts: all
  vars:
    database_host: ""
  tasks:
  - name: Change host in database
    become: yes
    lineinfile: 
      path: /var/www/redmine/config/database.yml
      regexp: '^(.*)host:(.*)$' 
      line: '  host: {{ database_host }}'
      backrefs: yes

  - name: Restart puma
    become: yes
    service:
      name: puma
      state: restarted
