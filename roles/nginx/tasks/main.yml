- name: install nginx
  become: yes
  apt:
    name: nginx
    state: present  

- name: Disable default site
  become: yes
  file:
    name: /etc/nginx/sites-enabled/default
    state: absent

- name: Setup site
  become: yes
  template:
    src: host.conf.j2
    dest: "/etc/nginx/sites-available/{{ nginx_servername }}.conf"
    mode: 0644

- name: Create symbolic link
  become: yes
  file:
    src: "/etc/nginx/sites-available/{{ nginx_servername }}.conf"
    dest: "/etc/nginx/sites-enabled/{{ nginx_servername }}.conf"
    state: link

- name: Restart
  become: yes
  service:
    name: nginx
    state: restarted
    enabled: yes

- name: Add the user www-data to redmine group
  become: yes
  user:
    name: www-data
    shell: /bin/bash
    groups: redmine
    append: yes